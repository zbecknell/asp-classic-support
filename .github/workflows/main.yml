on:
  push:
    tags:
      - v*
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Default
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - uses: lannonbr/vsce-action@3.0.0
        with:
          args: "publish -p $VSCE_TOKEN"
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_PAT }}
